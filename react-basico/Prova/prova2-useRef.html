<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <div id="root"></div>

  <script type="text/babel">

    function Form() {

      // Declarando um ref para cada input
      // e mais um para a div de resultado
      const raioMaiorRef = React.useRef()
      const raioMenorRef = React.useRef()
      const resultadoRef = React.useRef()

      function handleChange(event) {
        let raioMaior = raioMaiorRef.current.value
        let raioMenor = raioMenorRef.current.value
        let area = Number(raioMaior) * Number(raioMenor) * Math.PI
        resultadoRef.current.textContent = 
          'Área: ' + area.toLocaleString('pt-br', { 
            minimumFractionDigits: 4, 
            maximumFractionDigits: 4 
          })
      }

      return <>
        <h1>Cálculo da área de uma elipse</h1>
        <form>
          <div>
            <label>
              <span>Medida do raio maior:</span><br />
              <input ref={raioMaiorRef} type="number" onChange={handleChange} />
            </label>
          </div>
          <div>
            <label>
              <span>Medida do raio menor:</span><br />
              <input ref={raioMenorRef} type="number" onChange={handleChange} />
            </label>
          </div>
          <div ref={resultadoRef}></div>
        </form>
      </>
    }

    const container = <>
      <Form />
    </>

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)

  </script>
  
</body>
</html>
